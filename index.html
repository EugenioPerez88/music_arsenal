<DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Музыкальный Арсенал</title>
</head>
<body>
	<header>
		<div class="header-top">
			<div class="container">
				<div class="header-location">
					<span class="header-location-left">Новосибирск</span> &rarr; <span class="header-location-right">ул. Октябрьская, 34</span>
				</div>
				<div class="header-phone">
					<img src="img/phone.png" alt=""><span>(383)240-80-80, 240-80-00</span>
				</div>
				<div class="header-menu">
					<ul>
						<li><a href="#">Как купить</a></li>
						<li><a href="#">Гарантия</a></li>
						<li><a href="#">Доставка</a></li>
					</ul>
				</div>
				<div class="header-contact">
					<span>Мой арсенал</span><div class="header-contact-vk"><a href="#">B</a></div>
				</div>
			</div>
		</div>
		<div class="header-center">
			<div class="container">
				<div class="logo-block">
					<img src="img/logo.png" alt="">
					<h3>Мы работаем на ваш талант!</h3>
				</div>
				<div class="search-block">
					<form action="" class="search">
						<label>
							<input type="text" class="text" placeholder="Поиск товаров">
						</label>
					</form>
				</div>
				<div class="cart-block">
					<div class="cart-block-img">
						<img src="img/cart.png" alt="">
					</div>
					<div class="cart-block-name">
						<span>Корзина</span>
					</div>
					<div class="cart-block-num">
						<span>10</span>
					</div>
				</div>
			</div>
		</div>
		<div class="header-nav">
			<div class="container">
				<nav class="header-menu">
					<ul>
						<li><a href="#" class="menu-sale">Акции</a></li>
						<li><a href="#">Музыкальные инструменты</a></li>
						<li><a href="#">DJ</a></li>
						<li><a href="#">Шоу-техника</a></li>
						<li><a href="#">Студия</a></li>
						<li><a href="#">Звук</a></li>
						<li><a href="#">Свет</a></li>
						<li><a href="#">Коммутация</a></li>
						<li><a href="#">Стойки</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	
	<script src="js/script.js"></script>
</body>
</html>
